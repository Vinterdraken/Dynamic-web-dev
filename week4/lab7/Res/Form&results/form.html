<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Noogle Search
		</title>
		<script>
		function validate() {
		
			var searchBoxContent = document.getElementById("searchbox").value;
			if(searchBoxContent == null){
				return false;
			}
			else if(searchBoxContent == "" || searchBoxContent == " "){
				alert("please type a search query!");
				return false;
			}
			else{
			return true;
			}
		}
		</script>
	</head>
	<body>
		<h1>Noogle!</h1>
		<form name='search' method="get" onsubmit="return validate();" action="results.html">
			<input type="text" name="q" id="searchbox" size="50">
			<input type="submit" value="Noogle it!">
		</form>
	</body>
</html>
