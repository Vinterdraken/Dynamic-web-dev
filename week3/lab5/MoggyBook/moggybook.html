<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>MoggyBook</title>

		<script>
			function testResult(form){
				var username = form.username.value; // form.username.value not working, error: Cannot read property 'username' of null
				var breed = document.getElementById("breed").value;
				var email = document.getElementById("email").value;
				var homepage = document.getElementById("homepage").value;
				var dateOfBirth = document.getElementById("dateOfBirth").value;
				var about = document.getElementById("about").value;

				alert("You registred: " + username + ", " + breed + ", " + email + ", " + homepage + ", " + dateOfBirth + ", " + about);
			}
		</script>		
	</head>

	<body>
		<h1>Welcome to MoggyBook</h1>


		<form>
			<table border="0" cellspacing="5" cellpadding="5">
				<tr>
					<td>Username:</td>
					<td>
						<input type="text" name="username">
					</td>
				</tr>
				<tr>
					<td>Breed:</td>
					<td>
						<input type="text" name="breed">
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td>
						<input type="text" name="email">
					</td>
				</tr>
				<tr>
					<td>Homepage:</td>
					<td>
						<input type="text" name="homepage">
					</td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td>
						<input type="text" name="dateOfBirth">
					</td>
				</tr>
				<tr>
					<td>About:</td>
					<td>
						<input type="textarea" name="about">
					</td>
				</tr>
			</table>
		</form>
		<input type="submit" name="submit" value="Submit" onclick="testResult(this.form)">
	</body>

</html>
